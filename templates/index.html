{% extends "base.html" %}
{% block content %}
{% for article in articles_page.object_list %}
<article>
  <div class="article_title">
    <a href="{{ SITEURL }}/{{ article.url }}">
        <h3>
            {{ article.title }} <br>
            <small><span class="glyphicon glyphicon-calendar"></span> {{ article.locale_date }}</small>
        </h3>
    </a>
  </div>
  <div class="article_text">
    {{ article.summary }}
  </div>
</article>
{% endfor %}
{% endblock %}

{% block footer %}
<footer>
  {% include "modules/pagination.html" %}
</footer>
{% endblock %}
