{% extends "base.html" %}
{% block content %}
<h1>Archives for {{ period | reverse | join(' ') }}</h1>

{% for article in dates %}
<article>
    <div class="article_title">
        <h3><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h3>
    </div>
    <div class="article_text">
        {{ article.summary }}
    </div>
</article>
{% endfor %}
{% endblock %}
