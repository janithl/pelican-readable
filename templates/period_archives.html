{% extends "base.html" %}
{% block content %}
<h1>Archives for {{ period | reverse | join(' ') }}</h1>

{% for article in dates %}
<article>
  <div class="timestamps"><span class="glyphicon glyphicon-calendar"></span> {{ article.locale_date }}</div>
  <div class="article_title">
    <a href="{{ SITEURL }}/{{ article.url }}">
        <h3>
            {{ article.title }} <br>
            {% if article.subtitle %}
            <small>{{ article.subtitle }}</small><br>
            {% endif %}
        </h3>
    </a>
  </div>
  <div class="article_text">
    {{ article.summary }}
  </div>
</article>
{% endfor %}
{% endblock %}
