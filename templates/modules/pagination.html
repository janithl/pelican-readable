{% if DEFAULT_PAGINATION %}
<nav id="paginator">
    <ul class="pager">
    {% if articles_page.has_next() %}
        <li class="previous"><a href="{{ SITEURL }}/{{ articles_next_page.url }}"><span aria-hidden="true">&larr;</span> Older</a></li>
    {% endif %}
    
    {% if articles_page.has_previous() %}
        <li class="next"><a href="{{ SITEURL }}/{{ articles_previous_page.url }}">Newer <span aria-hidden="true">&rarr;</span></a></li>
    {% endif %}
</nav>
{% endif %}
